version: '3.8'

services:
  semantic-croissant:
    build: .
    container_name: croissant-mcp
    env_file:
      - .env
    ports:
      - ${PORT}:8000
    environment:
      - PYTHONUNBUFFERED=1
      - "DATAVERSES"
      - "INTROPAGE"
      - MCP_BASE_URL=http://localhost:8000/mcp
      - "CACHEDIR"
      - "KAGGLE_USERNAME"
      - "KAGGLE_KEY"
      - "HF_API_KEY"
      - "AUDIOMODAL"
    volumes:
      - .:/app
      - ./cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
